<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="utf-8">
    <meta http-qeuiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Redes Eixo Raio - Coleta de dados</title>

    <!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet">

    <link href="css/custom.css" type="text/css" rel="stylesheet" />
    <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?key=AIzaSyAGlcvIx5aFUny0ZzM8ppnSBm_IBRxfvWQ&sensor=false"></script>
    <script type="text/javascript" src="js/jquery-1.11.2.min.js"></script>
    <script type="text/javascript" src="js/jquery-ui.custom.min.js"></script>
    <script type="text/javascript" src="js/mapa.js"></script>
    <script src="js/bootstrap.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                    <span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="index.html"><img class="logo" src="img/logo-ifmg.png" alt="IFMG">Redes Eixo-Raio</a>
            </div>
            <div id="navbar" class="collapse navbar-collapse">
                <ul class="nav navbar-nav">               
                    <li><a href="index.html">Limpar dados</a></li>
                    <li><a href="representacaoSolucao.html">Representação de solução</a></li>
                </ul>
            </div><!-- /.nav-collapse -->
        </div><!-- /.container -->
    </nav><!-- /.navbar -->

    <div class="container">

        <div class="row row-offcanvas row-offcanvas-right">

            <div class="col-xs-12 col-sm-9">
                <div class="formulario">
                    <form method="post" action="index.html">
                        <div class="busca-endereco input-group col-xs-12">
                            <input type="text" type="text" id="txtEndereco" class="form-control" name="txtEndereco" placeholder="Digite uma localização...">
                            <span class="input-group-btn">
                                <button class="btn btn-primary" type="button" id="btnEndereco" name="btnEndereco">Incluir lugar</button>
                            </span>
                        </div><!-- /input-group -->
                        <div id="mapa" class="col-xs-12 thumbnail"></div>
                        <button id="btnGerarInstancia" class="btn btn-primary">Gerar Instância</button>  
                    </form>
                </div>
                <div class="resultado">
                    <table id="matrizDistancia" class="table table-bordered"></table>
                </div>
            </div><!--/.col-xs-12.col-sm-9-->

            <div class="col-sm-3 col-xs-12 sidebar-offcanvas" id="sidebar">
                <div id="listLugares" class="list-group">
                    <span class="list-group-item active">Lugares</span>
                    <span id="lugares-vazio" class="list-group-item">Nenhum local selecionado</span>
                </div>
            </div><!--/.sidebar-offcanvas-->
        </div><!--/row-->
    </div><!--/.container-->
</body>
</html>
